name: Update gist with Date

on:
  schedule:
    - cron: "0 0 * * *"
  # Manual triggers with workflow_dispatch
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: kf-liu/date-box@master
        env:
          TYPE: DAY
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 542f10300d02c139168a797164c7a61e
          RECORDS: "2024-12-25_크리스마스 | 2025-01-18 BirthDay"
